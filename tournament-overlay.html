<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Tournament Overlay</title>
  </head>
  <body>
    <main>
      <section
        class="relative max-w-[1728px] mx-auto aspect-hero bg-[url('./assets/images/tournament-overlay.webp')] bg-cover bg-no-repeat bg-center"
      >
        <div class="mx-10 relative top-1/2 -translate-y-1/2">
          <div class="max-w-[1260px] mx-auto relative">
            <div class="bg-[#27272920] backdrop-blur-3xl pt-[4.42%] py-[1%]">
              <div class="flex justify-between items-center px-[3.68%]">
                <img
                  src="./assets/images/vokemon-fnatic.png"
                  alt=""
                  class="w-[16.76%]"
                />
                <img src="./assets/images/vs.png" alt="" class="w-[6.14%]" />
                <img
                  src="./assets/images/vokemon-cloud-9.png"
                  alt=""
                  class="w-[16.76%]"
                />
              </div>
              <div
                class="grid grid-cols-3 gap-x-[7.67%] px-[5%]"
                id="text-roboto"
              >
                <p class="text-h1 leading-none py-[6%] text-end">9410</p>
                <p
                  class="text-h1 leading-none py-[6%] text-center font-bold bg-gradient-to-r from-[#4460D9] to-[#D94444] bg-clip-text text-transparent"
                >
                  CP
                </p>
                <p class="text-h1 leading-none py-[6%] text-start">8520</p>
              </div>
              <img
                src="./assets/icons/border-bottom.svg"
                alt=""
                class="col-span-3"
              />
              <div
                class="grid grid-cols-3 gap-x-[7.67%] px-[5%]"
                id="text-roboto"
              >
                <p class="text-h1 leading-none py-[6%] text-end">28</p>
                <p
                  class="text-h1 leading-none py-[6%] text-center font-bold bg-gradient-to-r from-[#4460D9] to-[#D94444] bg-clip-text text-transparent"
                >
                  VOKEMON
                </p>
                <p class="text-h1 leading-none py-[6%] text-start">21</p>
              </div>
              <img
                src="./assets/icons/border-bottom.svg"
                alt=""
                class="col-span-3"
              />
              <div
                class="grid grid-cols-3 gap-x-[7.67%] px-[5%]"
                id="text-roboto"
              >
                <p class="text-h1 leading-none py-[6%] text-end">53.8</p>
                <p
                  class="text-h1 leading-none py-[6%] text-center font-bold bg-gradient-to-r from-[#4460D9] to-[#D94444] bg-clip-text text-transparent"
                >
                  WR%
                </p>
                <p class="text-h1 leading-none py-[6%] text-start">49.7</p>
              </div>
              <img
                src="./assets/icons/border-bottom.svg"
                alt=""
                class="col-span-3"
              />
              <div
                class="grid grid-cols-3 gap-x-[7.67%] px-[5%]"
                id="text-roboto"
              >
                <p class="text-h2 leading-none py-[6%] text-end">
                  GYARADOS/15 TIMES
                </p>
                <p
                  class="text-h2 leading-none py-[6%] text-center font-bold bg-gradient-to-r from-[#4460D9] to-[#D94444] bg-clip-text text-transparent"
                >
                  MOST PLAYED
                </p>
                <p class="text-h2 leading-none py-[6%] text-start">
                  Charizard/13 TIMES
                </p>
              </div>
            </div>
            <div
              class="absolute -top-[44.5px] left-1/2 -translate-x-1/2 h-[89px] w-full max-w-[69.28%]"
            >
              <div class="relative h-full flex flex-col justify-center">
                <h1
                  class="text-h1 text-center bg-gradient-to-r from-[#FEFE84] to-[#FF963E] bg-clip-text text-transparent leading-none"
                >
                  VokemonS ASIA League
                </h1>
                <p id="text-roboto" class="font-bold text-center">
                  ASIA December 9, 2023
                </p>
                <img
                  src="./assets/images/title-league.png"
                  alt=""
                  class="w-full h-full object-fill absolute -z-10"
                />
              </div>
            </div>
            <a href="/tournament.html" class="absolute right-0 -top-[15%]">
              <img src="./assets/icons/close-button.svg" alt="" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
